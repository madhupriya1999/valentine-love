<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For My Love ‚ù§Ô∏è</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* General Body Styling */
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            color: white;
            overflow-x: hidden;
            background: url('public/images/bg.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        /* Overlay */
        .overlay {
            background: rgba(0, 0, 0, 0.6);
            min-height: 100vh;
            padding: 30px 15px;
        }

        .container {
            padding: 30px 15px;
        }

        h1 {
            font-size: 32px;
        }

        /* Heart Animation */
        .heart {
            font-size: 60px;
            animation: beat 1s infinite;
        }

        @keyframes beat {
            0%,100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }

        /* Cards */
        .card {
            background: white;
            color: #444;
            padding: 20px;
            border-radius: 20px;
            margin: 20px auto;
            width: 95%;
            max-width: 500px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        #slideshow {
            width: 100%;
            border-radius: 15px;
            margin-top: 10px;
        }

        /* Buttons */
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }

        .yes {
            background: #ff4b7d;
            color: white;
        }

        .no {
            background: #999;
            color: white;
            position: absolute;
            transition: all 0.2s;
        }

        #result {
            display: none;
            margin-top: 15px;
            font-size: 18px;
        }

        /* Floating Hearts */
        .floating-heart {
            position: fixed;
            bottom: -10px;
            font-size: 20px;
            animation: floatUp 6s linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }

        /* Music Button */
        .music-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            background: #ff4b7d;
            color: white;
            border-radius: 20px;
            padding: 10px 15px;
            cursor: pointer;
            border: none;
        }
    </style>
</head>
<body>

    <!-- Music Button -->
    <button class="music-btn" onclick="playMusic()">üéµ Play Music</button>

    <!-- Background Music -->
    <audio id="bgMusic" loop autoplay>
        <source src="public/music/anbil_avan.mp3" type="audio/mpeg">
    </audio>

    <!-- Overlay -->
    <div class="overlay">
        <div class="container">
            <h1>Happy Valentine‚Äôs Day ‚ù§Ô∏è</h1>
            <div class="heart">üíñ</div>

            <!-- Photo Slideshow -->
            <div class="card">
                <h3>Our Memories üì∏</h3>
                <img id="slideshow" src="public/images/1.jpg" alt="Memory Photo">
            </div>

            <!-- Love Question -->
            <div class="card">
                <h3>Will You Love Me Forever? üòå</h3>
                <button class="yes" onclick="sayYes()">YES üíï</button>
                <button class="no" id="noBtn">NO üòè</button>

                <div id="result">
                    I knew it üòåüíñ  
                    <br><br>
                    You are my peace, my happiness, and my safe place.  
                    I am so lucky to have you.  
                    <br><br>
                    Forever yours,  
                    <b>Madhu ‚ù§Ô∏è</b>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Play Background Music
        function playMusic() {
            const music = document.getElementById("bgMusic");
            music.play().catch(() => {
                console.log("Autoplay blocked. Click button to play music.");
            });
        }

        // Try to play music on page load
        window.onload = function() {
            playMusic();
        };

        // YES Button Shows Result
        function sayYes() {
            document.getElementById("result").style.display = "block";
        }

        // NO Button Runs Away
        const noBtn = document.getElementById("noBtn");
        noBtn.addEventListener("mouseover", function() {
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;
            const x = Math.random() * (window.innerWidth - btnWidth);
            const y = Math.random() * (window.innerHeight - btnHeight);
            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";
        });

        // Slideshow
        const photos = ["public/images/2.jpg", "public/images/4.jpg", "public/images/5.jpg", "public/images/6.jpg"];
        let photoIndex = 0;
        setInterval(() => {
            photoIndex = (photoIndex + 1) % photos.length;
            document.getElementById("slideshow").src = photos[photoIndex];
        }, 3000);

        // Floating Hearts
        setInterval(() => {
            const heart = document.createElement("div");
            heart.className = "floating-heart";
            heart.innerText = "üíñ";
            heart.style.left = Math.random() * (window.innerWidth - 30) + "px";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }, 500);
    </script>
</body>
</html>
